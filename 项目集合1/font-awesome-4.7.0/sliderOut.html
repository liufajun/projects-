<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>font字体引入问题</title>
    <link rel="stylesheet" href="https://at.alicdn.com/t/font_836033_0p4xvrzmhmur.css">
    <style>
        html{
            font-size: calc( 100vw / 7.5 );
        }
        body {
            font-size: 14px;
  margin: 0;
}
ul, li {
  list-style: none;
  padding: 0;
  margin: 0;
}
.avatar-small {
  position: absolute;
  z-index: 2;
  right: 0;
  top: 0;
  width: .8rem;
  height: .8rem;
  background: pink;
  text-align: center;
  line-height: .8rem;
}
.main{
  width: 100vw;
  height: 100vh;
}

.mask {
  display: none;
  position: fixed;
  z-index: 10;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, .3);
}

.nav {
  position: fixed;
  z-index: 11;
  left: -7rem;
  top: 0;
  width: 4rem;
  height: 100%;
  background: #555;
}
.nav {
  transition: left linear .1s;
}
.nav a {
  display: block;
  padding: 1em 0;
  border-bottom: 1px solid #888;
  font-size: 16px;
  color: #eee;
  text-align: center;
}
.nav .avatar-big {
  width: 3rem;
  border-radius: 50%;
  box-shadow: 0 6px 12px rgba(0, 0, 0, .175);
}

    </style>
</head>

<body>
  <!-- 网页主体容器 -->
  <div class="body">
    <!-- 左上角头像 -->
    <a href="javascript:void(0)" class="avatar-small">按钮</a>
    <!-- 方便演示内容图片代替主页 -->
   <div class="main">
        <h3 class="icon icon-weixin"></h3>
   </div>
  </div>
  <!-- 网页遮罩 -->
  <div class="mask"></div>
  <!-- 侧边栏 -->
  <div class="nav">
    <ul>
      <li>
        <a>
          
          <div class="avatar-big">头像</div>
        </a>
      </li>
      <li>
        <a>我的课程</a>
      </li>
      <li>
        <a>我的订单</a>
      </li>
      <li>
        <a>我的收藏</a>
      </li>
      <li>
        <a>个人中心</a>
      </li>
    </ul>
  </div>
  <script type="text/javascript" >
  let btn = document.getElementsByClassName('avatar-small')[0],
    mask = document.getElementsByClassName('mask')[0],
    nav = document.getElementsByClassName('nav')[0];

btn.addEventListener('click', function () {
  mask.style.display = 'block';
  nav.style.left = 0;
}, false);

mask.addEventListener('click', function () {
  mask.style.display = 'none';
  nav.style.left = '-7rem';
}, false)

  </script>
</body>

</html>
