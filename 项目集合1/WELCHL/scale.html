<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>padding-bottom等比缩放</title>
    <style>
        .box{width:40%;margin: 100px auto;overflow: hidden;}
        .items{height: 0;padding-bottom: 50%;background: url('common/images/video-bg.jpg') no-repeat;color: #fff;
            background-size:100% 100%;transition: all ease 0.6s;text-align: center;}
        .box:hover .items{transform: scale(1.02);transition: all ease 0.6s;}
    </style>
</head>
<body>
    <div class="box">
        <div class="items">悬停放大效果</div>
    </div>
</body>
</html>
